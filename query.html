<!DOCTYPE html>
<html>
    <head>
        <script>
            function hello(){
                document.querySelector('h1').innerHTML = 'Good bye!';
                //check head and title instead of h1 and without semicolon
                //only changes the first h1 tag not all
            }
        </script>
        <title>
            My Website!
        </title>
    </head>
    <body>
        <h1>Welcome</h1>
        <h1>Welcomoooe</h1>
        <button onclick="hello()">Click here!</button>
    </body>
</html>
